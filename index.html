    <script>
    document.addEventListener('DOMContentLoaded', function() {
        var hamburger = document.getElementById('hamburgerBtn');
        var navMenu = document.getElementById('navMenu');
        // 占位，用于还原 navMenu 的原始位置
        var placeholder = document.createElement('div');
        placeholder.style.display = 'none';
        navMenu.parentNode.insertBefore(placeholder, navMenu.nextSibling);

      // 强制初始收起菜单，防止手机端默认展开
      navMenu.classList.remove('show');
      // 调试：打印当前菜单项数量与文本，便于比较手机/桌面差异
      try { console.info('navMenu items count:', navMenu.querySelectorAll('li').length);
          console.info(Array.from(navMenu.querySelectorAll('li a')).map(a=>a.textContent.trim())); } catch(e) {}
        if (window.innerWidth <= 900) {
            navMenu.style.display = 'none';
        }

        var movedToBody = false;

        hamburger.addEventListener('click', function() {
            var isShown = navMenu.classList.toggle('show');
            // 清除内联 display，让 CSS 控制显示
            navMenu.style.display = '';

            if (isShown) {
                // 将菜单移动到 body，避免受父容器 stacking context 限制
                if (!movedToBody) {
                    document.body.appendChild(navMenu);
                    movedToBody = true;
                }
                // 让菜单内部支持原生滚动惯性，避免禁用 body overflow（提高灵敏度）
                // 确保菜单滚到顶部以显示首项
                setTimeout(function() { navMenu.scrollTop = 0; }, 50);
            } else {
                // 收起时把菜单放回占位位置
                if (movedToBody) {
                    placeholder.parentNode.insertBefore(navMenu, placeholder.nextSibling);
                    movedToBody = false;
                }
            }
        });
    });
    </script>

<script>
    const canvas = document.getElementById('sphereCanvas');
    const ctx = canvas.getContext('2d');

    function resizeCanvas() {
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight - 140;
        canvas.style.marginTop = '80px';
    }
    
    resizeCanvas();

    const numbers = "oppoA5来源不明";
    const points = [];
    const trails = [];
    const radius = Math.min(canvas.width, canvas.height) * 0.4;
    let centerX = canvas.width / 2;
    let centerY = canvas.height / 2;
    const numPoints = 300;

    let isMouseDown = false;
    let lastMouseX = 0;
    let lastMouseY = 0;
    let mouseVelocityX = 0;
    let mouseVelocityY = 0;

    for (let i = 0; i < numPoints; i++) {
        const phi = Math.acos(1 - (2 * i) / numPoints);
        const theta = Math.PI * (1 + Math.sqrt(5)) * i;

        const x = Math.cos(theta) * Math.sin(phi);
        const y = Math.sin(theta) * Math.sin(phi);
        const z = Math.cos(phi);

        points.push({ 
            x, y, z, 
            originalX: x, 
            originalY: y, 
            originalZ: z,
            trail: [],
            color: `hsl(${(i * 137.5) % 360}, 70%, 60%)`
        });
    }

    let angleX = 0;
    let angleY = 0;
    let velocityX = 0.005;
    let velocityY = 0.005;
    const gravityAcceleration = 0.0005;
    const friction = 0.98;

    function rotatePoint(p, angleX, angleY) {
        const y1 = p.y * Math.cos(angleX) - p.z * Math.sin(angleX);
        const z1 = p.y * Math.sin(angleX) + p.z * Math.cos(angleX);

        const x1 = p.x * Math.cos(angleY) - z1 * Math.sin(angleY);
        const z2 = p.x * Math.sin(angleY) + z1 * Math.cos(angleY);

        return { x: x1, y: y1, z: z2 };
    }

    function drawTrail(trail, color) {
        if (trail.length < 2) return;
        
        ctx.beginPath();
        ctx.moveTo(trail[0].x, trail[0].y);
        
        for (let i = 1; i < trail.length; i++) {
            const alpha = i / trail.length;
            ctx.strokeStyle = `${color.replace(')', `, ${alpha * 0.6})`)}`;
            ctx.lineWidth = 2 * alpha;
            ctx.lineTo(trail[i].x, trail[i].y);
        }
        
        ctx.stroke();
    }

    function draw() {
        const gradient = ctx.createRadialGradient(centerX, centerY, 0, centerX, centerY, radius * 2);
        gradient.addColorStop(0, 'rgba(0, 255, 136, 0.1)');
        gradient.addColorStop(0.5, 'rgba(0, 0, 0, 0.3)');
        gradient.addColorStop(1, 'rgba(0, 0, 0, 0.8)');
        
        ctx.fillStyle = gradient;
        ctx.fillRect(0, 0, canvas.width, canvas.height);

        velocityX += gravityAcceleration;
        velocityY += gravityAcceleration;
        velocityX *= friction;
        velocityY *= friction;

        velocityX += mouseVelocityX * 0.1;
        velocityY += mouseVelocityY * 0.1;
        mouseVelocityX *= 0.9;
        mouseVelocityY *= 0.9;

        angleX += velocityX;
        angleY += velocityY;

        const rotatedPoints = points.map(p => {
            const rotated = rotatePoint(p, angleX, angleY);
            return { ...rotated, originalPoint: p };
        });

        rotatedPoints.sort((a, b) => b.z - a.z);

        rotatedPoints.forEach((p) => {
            const scale = 1 / (1.5 + p.z);
            const x = centerX + p.x * radius * scale;
            const y = centerY + p.y * radius * scale;

            p.originalPoint.trail.push({ x, y, timestamp: Date.now() });
            
            p.originalPoint.trail = p.originalPoint.trail.filter(point => 
                Date.now() - point.timestamp < 1000
            );

            drawTrail(p.originalPoint.trail, p.originalPoint.color);
        });

        rotatedPoints.forEach((p, index) => {
            const scale = 1 / (1.5 + p.z);
            const x = centerX + p.x * radius * scale;
            const y = centerY + p.y * radius * scale;

            const fontSize = 10 + scale * 15;
            ctx.font = `bold ${fontSize}px monospace`;
            
            const textGradient = ctx.createLinearGradient(x - fontSize/2, y - fontSize/2, x + fontSize/2, y + fontSize/2);
            textGradient.addColorStop(0, p.originalPoint.color);
            textGradient.addColorStop(1, '#ffffff');
            
            ctx.fillStyle = textGradient;
            ctx.textAlign = 'center';
            ctx.textBaseline = 'middle';

            ctx.shadowColor = p.originalPoint.color;
            ctx.shadowBlur = 10 * scale;
            ctx.fillText(numbers[index % numbers.length], x, y);
            ctx.shadowBlur = 0;

            for (let j = index + 1; j < Math.min(index + 5, rotatedPoints.length); j++) {
                const otherPoint = rotatedPoints[j];
                const otherScale = 1 / (1.5 + otherPoint.z);
                const otherX = centerX + otherPoint.x * radius * otherScale;
                const otherY = centerY + otherPoint.y * radius * otherScale;
                
                const distance = Math.sqrt((x - otherX) ** 2 + (y - otherY) ** 2);
                if (distance < 50) {
                    ctx.beginPath();
                    ctx.moveTo(x, y);
                    ctx.lineTo(otherX, otherY);
                    ctx.strokeStyle = `rgba(0, 255, 136, ${0.1 * (1 - distance/50)})`;
                    ctx.lineWidth = 1;
                    ctx.stroke();
                }
            }
        });

        requestAnimationFrame(draw);
    }

    canvas.addEventListener('mousedown', (e) => {
        isMouseDown = true;
        lastMouseX = e.clientX;
        lastMouseY = e.clientY;
        canvas.style.cursor = 'grabbing';
    });

    canvas.addEventListener('mousemove', (e) => {
        if (isMouseDown) {
            mouseVelocityX = (e.clientX - lastMouseX) * 0.01;
            mouseVelocityY = (e.clientY - lastMouseY) * 0.01;
            lastMouseX = e.clientX;
            lastMouseY = e.clientY;
        }
    });

    canvas.addEventListener('mouseup', () => {
        isMouseDown = false;
        canvas.style.cursor = 'grab';
    });

    canvas.addEventListener('mouseleave', () => {
        isMouseDown = false;
        canvas.style.cursor = 'grab';
    });

    draw();

    window.addEventListener('resize', () => {
        resizeCanvas();
        centerX = canvas.width / 2;
        centerY = canvas.height / 2;
        radius = Math.min(canvas.width, canvas.height) * 0.4;
    });
</script>
