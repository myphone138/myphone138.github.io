    document.addEventListener('DOMContentLoaded', function() {
        var hamburger = document.getElementById('hamburgerBtn');
        var navMenu = document.getElementById('navMenu');
        // 占位，用于还原 navMenu 的原始位置
        var placeholder = document.createElement('div');
        placeholder.style.display = 'none';
        navMenu.parentNode.insertBefore(placeholder, navMenu.nextSibling);

      // 强制初始收起菜单，防止手机端默认展开
      navMenu.classList.remove('show');
      // 调试：打印当前菜单项数量与文本，便于比较手机/桌面差异
      try { console.info('navMenu items count:', navMenu.querySelectorAll('li').length);
          console.info(Array.from(navMenu.querySelectorAll('li a')).map(a=>a.textContent.trim())); } catch(e) {}
        if (window.innerWidth <= 900) {
            navMenu.style.display = 'none';
        }

        var movedToBody = false;

        hamburger.addEventListener('click', function() {
            var isShown = navMenu.classList.toggle('show');
            // 清除内联 display，让 CSS 控制显示
            navMenu.style.display = '';

            if (isShown) {
                // 将菜单移动到 body，避免受父容器 stacking context 限制
                if (!movedToBody) {
                    document.body.appendChild(navMenu);
                    movedToBody = true;
                }
                // 让菜单内部支持原生滚动惯性，避免禁用 body overflow（提高灵敏度）
                // 确保菜单滚到顶部以显示首项
                setTimeout(function() { navMenu.scrollTop = 0; }, 50);
            } else {
                // 收起时把菜单放回占位位置
                if (movedToBody) {
                    placeholder.parentNode.insertBefore(navMenu, placeholder.nextSibling);
                    movedToBody = false;
                }
            }
        });
    });
    </script>

<script>
// 昼夜主题切换
const themeBtn = document.getElementById('themeToggleBtn');
const themeIcon = document.getElementById('themeIcon');
const mainContent = document.getElementById('mainContent');
const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
function setTheme(mode) {
    if(mode === 'light') {
        document.body.style.background = 'linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%)';
        mainContent.style.background = 'rgba(255,255,255,0.95)';
        mainContent.style.color = '#222';
        themeIcon.textContent = '🌙';
        themeBtn.style.background = 'rgba(255,255,255,0.92)';
        document.querySelectorAll('article').forEach(a=>{
            a.style.background = 'rgba(0,0,0,0.06)';
            a.style.color = '#222';
            // 修正所有子元素字体色
            a.querySelectorAll('div,span').forEach(e=>{
                e.style.color = '';
            });
            // 标签色
            a.querySelectorAll('span').forEach(e=>{
                if(e.textContent.startsWith('#')) e.style.color = '#1976d2';
            });
        });
        document.querySelectorAll('.avatar-name').forEach(e=>e.style.color='#1976d2');
        document.querySelectorAll('h2').forEach(e=>e.style.color='#1976d2');
        // 时间色
        document.querySelectorAll('article span').forEach(e=>{
            if(/\d{4}-\d{2}-\d{2}/.test(e.textContent)) e.style.color = '#888';
        });
    } else {
        document.body.style.background = 'linear-gradient(135deg, #0c0c0c 0%, #1a1a2e 50%, #16213e 100%)';
        mainContent.style.background = 'rgba(26,26,46,0.85)';
        mainContent.style.color = '#fff';
        themeIcon.textContent = '☀️';
        themeBtn.style.background = 'rgba(26,26,46,0.92)';
        document.querySelectorAll('article').forEach(a=>{
            a.style.background = 'rgba(0,0,0,0.18)';
            a.style.color = '#fff';
            a.querySelectorAll('div,span').forEach(e=>{
                e.style.color = '';
            });
            a.querySelectorAll('span').forEach(e=>{
                if(e.textContent.startsWith('#')) e.style.color = '#00ff88';
            });
        });
        document.querySelectorAll('.avatar-name').forEach(e=>e.style.color='#00ff88');
        document.querySelectorAll('h2').forEach(e=>e.style.color='#00ff88');
        document.querySelectorAll('article span').forEach(e=>{
            if(/\d{4}-\d{2}-\d{2}/.test(e.textContent)) e.style.color = '#aaa';
        });
    }
    localStorage.setItem('theme', mode);
}
function toggleTheme() {
    const current = localStorage.getItem('theme') || (prefersDark ? 'dark' : 'light');
    setTheme(current==='dark'?'light':'dark');
}
themeBtn.onclick = toggleTheme;
// 初始化主题
setTheme(localStorage.getItem('theme') || (prefersDark ? 'dark' : 'light'));
</script>
